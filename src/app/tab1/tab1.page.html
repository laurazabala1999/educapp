<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PANEL DEL DOCENTE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input [(ngModel)]="user"  onkeyup="this.value = this.value.toUpperCase();"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]=pass></ion-input>
  </ion-item>


  <ion-button expand="full" color="success" (click) ="entrar()">Entrar</ion-button>


  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
