<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PANEL DEL ESTUDIANTE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Grupo</ion-label>
    <ion-select [(ngModel)]="grupo" (ionChange)="change()">
      <ion-select-option value="6ºA">6ºA Primaria </ion-select-option>
    </ion-select>
  </ion-item>

  <div *ngIf="grupo1">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-select [(ngModel)]="nombre1" (ionChange)="changeName()"> 
        <ion-select-option *ngFor="let item of usuarios" [value]="item">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-button expand="full" color="success" disabled="{{invalido}}" (click) ="entrar()">ENTRAR</ion-button>


  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
