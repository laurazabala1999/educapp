<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-title>TAREAS COMPLETADAS</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button color="primary" class="home" (click)="salir()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!informe">
  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
    [columnDefs]="columnDefs" [rowSelection]="rowSelection" (firstDataRendered)="onFirstDataRendered($event)"
    (selectionChanged)="onSelectionChanged($event)">
  </ag-grid-angular>
</ion-content>


<ion-content *ngIf="informe">
  <ion-button expand="full" (click)="volver()">VOLVER</ion-button>

  <div *ngFor="let item of pizarra">
    <ion-item>
      <ion-label style="text-align:center;">Pregunta n√∫mero {{item.numero}}</ion-label>
    </ion-item>
    <ion-item> 
      <ion-label>{{item.pregunta}}</ion-label>
    </ion-item>
    <ion-item *ngIf="completar">
      <ion-row [class]= "item.color">
        <ion-col>
          <ion-label position="stacked">Respuesta</ion-label>
          <ion-input disabled="true"> {{item.respuestaAlumno}}</ion-input>
        </ion-col>
        <ion-col>
          <ion-label position="stacked">Respuesta Correcta</ion-label>
          <ion-input disabled="true">{{item.correcta}}</ion-input>
        </ion-col>
      </ion-row>
    </ion-item>


    <ion-list *ngIf="test">
      <ion-grid style="background-color: beige;">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>A) {{item.a}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>

            <ion-item>
              <ion-label>B) {{item.b}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>C) {{item.c}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>

            <ion-item>
              <ion-label>D) {{item.d}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row [class]= "item.color">
        <ion-col>
          <ion-label position="stacked">Respuesta</ion-label>
          <ion-input disabled="true"> {{item.respuestaAlumno}}</ion-input>
        </ion-col>
        <ion-col>
          <ion-label position="stacked">Respuesta Correcta</ion-label>
          <ion-input disabled="true">{{item.correcta}}</ion-input>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
